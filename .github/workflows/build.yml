name: Build QuickPaste.exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: dotnet publish -c Release -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
      - uses: actions/upload-artifact@v4
        with:
          name: QuickPaste-win-x64
          path: bin/Release/net8.0-windows/win-x64/publish/*.exe
